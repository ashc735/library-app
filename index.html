<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/app.js" defer></script>
  <title>Luna's Library</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">
      <div class="header">
          <h1>My Library</h1>
      </div>
      <div class="sidebar">
          <div class="wrapper">
              <button id="new-book">New Book</button>
          </div>
          <form id="form-element" method="post">
              <div class="form-fields">
                  <label for="title" class="text-fields">Title</label>
                  <input type="text" name="title" id="title" required>
              </div>
              <div class="form-fields">
                  <label for="author" class="text-fields">Author</label>
                  <input type="text" name="author" id="author" required>
              </div>
              <div class="form-fields">
                  <div class="read-checkbox">
                      <label for="read" class="text-fields">Read</label>
                      <input type="checkbox" name="read" id="read" value="yes">
                  </div>
              </div>
              <div class="wrapper">
                  <button id="add-book">Add Book</button>
              </div>
          </form>

      </div>
      <div class="books" id="books">
      </div>
  </div>

</body>

</html>
